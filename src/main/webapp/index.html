<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Web World</title>
</head>
<body>
	<h1>Hello Web World</h1>
	<h3>Static HTML Page</h3>
	<p>이것은 정적 웹으로 만들어진 페이지 입니다.</p>
	
	<h3>GET 전송</h3>
	<p><a href="/HelloWorld/hello.jsp?name=홍길동">GET hello.jsp호출</a></p>
	<p><a href="/HelloWorld/hs?name=홍길동">GET / hs -> HelloServlet 호출</a>
	
	<h3>POST 전송</h3>
	<p>Send POST Data to HelloServlet</p>
	<!--  method: 데이터 전송 방ㅇ식
		  action: 데이터를 처리할 URL -->
	<form method = "POST" action="/HelloWorld/hs">
	<label for="last_name">성(Last Name)</label>
	<input type="text" id="last_name" name="last_name" placeholder="이름을 검색하세요" />
	<br>
	<label for="first_name">이름(First Name)</label>
	<input type="text" id="first_name" name="first_name" placeholder="이름을 입력하세요" />
	<br>
	
	<input type="checkbox" id="error" name="error">
	<label for="error">에러 강제 발생</label><br>
	
	
	<input type="submit" value="전송"/>
	<input type="reset" value="새로 작성"/>
	
	</form>
</body>
</html>
